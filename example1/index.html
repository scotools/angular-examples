<!DOCTYPE html>
<!-- Use the directive "ng-app" to notify an angular app
"ng" signifies an angular directive.
the simple loading uses "ng-app"
"data-ng-app="" loads some validators.
-->
<html data-ng-app="app" >
<head>
  <title>Using AngularJS Directives and Data Binding</title>
  <script
    data-require="angular.js@1.4.0-beta.4"
    data-semver="1.4.0-beta.4"
    src="https://code.angularjs.org/1.4.0-beta.4/angular.js">
  </script>
  <!-- script src="../scripts/angular.min.js" / -->
  <link href="../styles/bootstrap-theme.min.css" rel="stylesheet" />
  <script type="text/javascript">
    angular.module('app', []).
        controller('MainController', ['$scope', function($scope) {
        var person = {
          firstname : 'Andrea',
          lastname : 'Usseglio',
          nickname : 'tuffs',
          imgSrc : 'https://pbs.twimg.com/profile_images/1599369214/312a6f2_200x200.jpg'
        }
        $scope.person = person;
      }]);
  </script>
</head>
<body ng-init="person.nickname = 'John';"  ng-controller="MainController">
  <div class="container">
    <!-- use the angular directive ng-model to refer to a model
    object "name" to store the input text from the input dialog.
    ng-model is adding an empty view-model into scope, and then filling it with
    a variable "name"
    -->

    <!-- here, we will use the data binding expression {{ }}
    which are what we call handlebars or mustache bars - the name of the
    variable goes in the middle -->
        <img src="{{ person.imgSrc }}"/>
        <br />
        <input type="text" data-ng-model="person.firstname"/> {{ person.firstname }}
        <br />
        <input type="text" data-ng-model="person.lastname"/> {{ person.lastname }}
        <br />
        Nickname: {{ person.nickname }}

    </body>
</html>
