<!DOCTYPE html>
<!-- Use the directive "ng-app" to notify an angular app
"ng" signifies an angular directive.
the simple loading uses "ng-app"
"data-ng-app="" loads some validators.
-->
<html data-ng-app="app" >
<head>
  <title>Using AngularJS Directives and Data Binding</title>
  <script
    data-require="angular.js@1.4.5"
    data-semver="1.4.5"
    src="../scripts/angular.min.js">
  </script>
  <!-- script src="../scripts/angular.min.js" / -->
  <link href="../styles/bootstrap-theme.min.css" rel="stylesheet" />
  <script type="text/javascript">
    angular.module('app', []).
        controller('MainController', ['$scope', function($scope) {
        <!-- create a persons array -->
        var persons = [];

          persons.push({name:'Dave',city:'Pasadena',joinDate:'1288323623006',balance:'5.00'});
          persons.push({name:'Tom',city:'Annapolis',joinDate:'1288323623006',balance:'4.99'});
          persons.push({name:'Fred',city:'Georgetown',joinDate:'1288323623006',balance:'6.54'});
          persons.push({name:'Elliot',city:'Annapolis',joinDate:'1288323623006',balance:'3.45'});
          persons.push({name:'Christopher',city:'Annapolis',joinDate:'1288323623006',balance:'5.23'});
          persons.push({name:'Ann',city:'Frankfort',joinDate:'1288323623006',balance:'10.23'});

        <!-- add persons to the scope -->
        $scope.persons = persons;
      }]);
  </script>
</head>
<!-- init the app with the MainController -->
<body ng-controller="MainController">
  <div class="container">

    <!-- here, we will use the data binding expression {{ }}
    which are what we call handlebars or mustache bars - the name of the
    variable goes in the middle -->
        <h1>Looping Directive using data-ng-repeat</h1>
        <br />
        Filter: <input type="text" data-ng-model="nameFilter"/>
        </br />
        <ul>
          <li data-ng-repeat="person in persons |
            filter:nameFilter |
            orderBy:'city' " />
            {{ person.name | uppercase }}, {{ person.city }} {{ person.joinDate | date: format: 'yyyyMMdd' }} {{ person.balance | currency }}
          </li>
        </ul>
    </body>
</html>
